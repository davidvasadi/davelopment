name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

# Ne fusson több deploy egyszerre
concurrency:
  group: deploy-frontend
  cancel-in-progress: true

permissions:
  contents: read

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_PORT: ${{ secrets.VPS_PORT }}
  VPS_USER: ${{ secrets.VPS_USER }}
  REMOTE_PATH: /var/www/davelopment/frontend
  PM2_NAME: frontend
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Kód lehúzása
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Node + pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # 3) Telepítés + build A RUNNEREN (nem a VPS-en)
      - name: Install & build (on runner)
        working-directory: frontend
        run: |
          pnpm install
          pnpm build

      # 4) SSH kulcsok
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_ci
          chmod 600 ~/.ssh/id_ci
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      # 5) Remote könyvtár
      - name: Ensure remote dir exists
        run: |
          ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes ${VPS_USER}@${VPS_HOST} \
            "mkdir -p ${REMOTE_PATH}"

      # 6) Build feltolása a VPS-re
      - name: Upload build to VPS
        run: |
          rsync -avz --delete \
            --exclude ".env*" \
            -e "ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes" \
            frontend/.next frontend/public \
            frontend/package.json \
            frontend/next.config.* frontend/tsconfig.json \
            ${VPS_USER}@${VPS_HOST}:${REMOTE_PATH}/

      # 7) Prod deps + PM2 restart a VPS-en
      - name: Install deps & (re)start with PM2 on VPS
        run: |
          ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes ${VPS_USER}@${VPS_HOST} <<'EOF'
          set -e

          REMOTE_PATH="${{ env.REMOTE_PATH }}"
          PM2_NAME="${{ env.PM2_NAME }}"

          # pnpm elérhető
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable || true
          corepack prepare pnpm@latest --activate || true

          cd "$REMOTE_PATH"
          ls -la

          # csak runtime deps (nincs build itt!)
          pnpm install --prod --frozen-lockfile=false

          # PM2 restart / start
          pm2 describe "$PM2_NAME" >/dev/null 2>&1 && \
            pm2 restart "$PM2_NAME" --update-env || \
            pm2 start "pnpm start" --name "$PM2_NAME" --cwd "$REMOTE_PATH"

          pm2 save
          EOF

      # 8) Health check
      - name: Health check (HTTP/HTTPS)
        run: |
          curl -I -H "Host: davelopment.hu" http://$VPS_HOST/ || true
          curl -I https://davelopment.hu/ || true
