name: Deploy Frontend

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

permissions:
  contents: read

env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_PORT: ${{ secrets.VPS_PORT }}
  VPS_USER: ${{ secrets.VPS_USER }}
  REMOTE_PATH: /var/www/davelopment/frontend
  PM2_NAME: frontend
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # --- BUILD A GITHUB RUNNEREN ---
      - name: Install & build frontend (CI)
        working-directory: frontend
        env:
          NODE_ENV: production
        run: |
          pnpm install --frozen-lockfile=false
          pnpm build

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_ci
          chmod 600 ~/.ssh/id_ci
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Ensure remote dir exists
        run: |
          ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes ${VPS_USER}@${VPS_HOST} \
            "mkdir -p ${REMOTE_PATH}"

      # --- FELTÖLTJÜK A KÉSZ BUILD-ET ---
      - name: Upload build to VPS
        run: |
          rsync -avz --delete \
            --exclude ".env*" \
            -e "ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes" \
            frontend/.next frontend/public \
            frontend/package.json frontend/pnpm-lock.yaml \
            frontend/next.config.* frontend/tsconfig.json \
            ${VPS_USER}@${VPS_HOST}:${REMOTE_PATH}/

      # --- SZERVEREN CSAK PROD DEPENDENCY + PM2 ---
      - name: Install prod deps + restart PM2
        run: |
          ssh -i ~/.ssh/id_ci -p ${VPS_PORT} -o IdentitiesOnly=yes ${VPS_USER}@${VPS_HOST} <<'EOF'
          set -e

          REMOTE_PATH="${{ env.REMOTE_PATH }}"
          PM2_NAME="${{ env.PM2_NAME }}"

          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          corepack enable || true
          corepack prepare pnpm@latest --activate || true

          cd "$REMOTE_PATH"
          pnpm install --prod --frozen-lockfile=false

          pm2 describe "$PM2_NAME" >/dev/null 2>&1 && \
            pm2 restart "$PM2_NAME" --update-env || \
            pm2 start "pnpm start" --name "$PM2_NAME" --cwd "$REMOTE_PATH"

          pm2 save
          EOF

      - name: Health check (HTTP/HTTPS)
        run: |
          curl -I -H "Host: davelopment.hu" http://$VPS_HOST/ || true
          curl -I https://davelopment.hu/ || true
