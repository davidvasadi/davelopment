<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{subject}}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #111;
      }

      .container {
        max-width: 560px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        padding: 40px 32px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
      }

      .brand {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 24px;
        color: #111;
      }

      .greeting {
        font-size: 16px;
        margin-bottom: 16px;
      }

      .content {
        font-size: 15px;
        line-height: 1.7;
      }

      .footer {
        margin-top: 48px;
        font-size: 13px;
        text-align: center;
        color: #999;
      }

      .unsubscribe {
        display: inline-block;
        margin-top: 12px;
        font-weight: 500;
        color: #999;
        text-decoration: none;
      }

      .unsubscribe:hover {
        text-decoration: underline;
      }

      a {
        color: #111;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="brand">[davelopment]®</div>
      <div class="content">
        <div class="greeting">Kedves {{name}},{{{content}}}
        
      </div>
      </div>
      <div class="footer">
        <div>Nem szeretnél több e-mailt kapni?</div>
        <a class="unsubscribe" href="{{unsubscribeUrl}}">Leiratkozás a hírlevélről</a>
      </div>
    </div>
  </body>
</html>
