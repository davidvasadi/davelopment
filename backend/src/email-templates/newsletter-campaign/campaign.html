<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>{{subject}}</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .header {
      background: #111;
      color: #fff;
      padding: 24px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }
    .content {
      padding: 32px 24px;
      font-size: 16px;
      line-height: 1.6;
    }
    .footer {
      padding: 24px;
      font-size: 14px;
      color: #777;
      text-align: center;
      border-top: 1px solid #eee;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 24px;
      background-color: #111;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #333;
    }
    a {
      color: #111;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>davelopment®</h1>
    </div>
    <div class="content">
      <div>
        <p>Kedves {{name}},</p>
        {{{content}}}
      </div>
    </div>
    <div class="footer">
      <p>Nem szeretnél több e-mailt kapni?</p>
      <a class="btn" href="{{unsubscribeUrl}}">Leiratkozás</a>
    </div>
  </div>
</body>
</html>
